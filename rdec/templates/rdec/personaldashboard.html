{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Dashboard</title>
</head>
<body>
<h1>Dashboard for {{ user.firstname }} ({{ user.email }})</h1>

{% for league, events in league2events.items %}
    <h2>{{ league.name }}</h2>
    <table>
        <thead>
        <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Location</th>
            <th>Attending As</th>
        </tr>
        </thead>
        <tbody>
    {% for event in events %}
        <tr>
        <td>{{ event.name }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.location }}</td>
        <td>
            <select title='Attending' id="{{ event.id }}">
            <option value="N/A">N/A</option>
            {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
            {% endfor %}
            </select>
        </td>
        </tr>
    {% endfor %}

        </tbody>
    </table>

{% endfor %}

</body>
</html>
